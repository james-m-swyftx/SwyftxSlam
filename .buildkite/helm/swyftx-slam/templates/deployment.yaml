apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.slamApp.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.slamApp.name }}
spec:
  replicas: {{ .Values.slamApp.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.slamApp.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.slamApp.name }}
    spec:
      serviceAccountName: {{ .Values.slamApp.name }}
      containers:
      - name: {{ .Values.slamApp.name }}
        image: {{ .Values.slamApp.image }}:{{ .Values.imageTag | default "latest" }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.slamApp.port }}
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.slamApp.name }}-config
        - secretRef:
            name: {{ .Values.slamApp.name }}-secrets
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.slamApp.name }}-data
