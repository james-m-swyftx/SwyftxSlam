<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Match - The Swyftx Slam</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/theme.js"></script>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-brand" onclick="triggerEasterEgg()">üèì The Swyftx Slam</div>
            <div class="nav-links">
                <a href="/feed">Feed</a>
                <a href="/leaderboard">Leaderboard</a>
                <a href="/profile">Profile</a>
                <a href="/pairings">Pairings</a>
                <a href="/report">Report Match</a>
                <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">‚òÄÔ∏è</button>
                <span class="nav-username" id="username"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h1>üèì Report Match Result</h1>
            <p style="color: #666; margin-bottom: 30px;">Record the outcome of your match</p>
            
            <div id="message" class="hidden"></div>
            
            <form id="reportForm">
                <div class="form-group">
                    <label>Winner</label>
                    <select name="winnerId" id="winnerId" required>
                        <option value="">Select winner...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Loser</label>
                    <select name="loserId" id="loserId" required>
                        <option value="">Select loser...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Winner Score</label>
                    <input type="number" name="winnerScore" min="0" max="21" required>
                </div>
                
                <div class="form-group">
                    <label>Loser Score</label>
                    <input type="number" name="loserScore" min="0" max="21" required>
                </div>
                
                <button type="submit" style="width: 100%;">Submit Match Result</button>
            </form>
        </div>
    </div>
    
    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = '/login';
                    return;
                }
                
                document.getElementById('username').textContent = data.username;
            } catch (error) {
                window.location.href = '/login';
            }
        }
        
        async function loadPlayers() {
            try {
                const response = await fetch('/api/leaderboard');
                const players = await response.json();
                
                const winnerSelect = document.getElementById('winnerId');
                const loserSelect = document.getElementById('loserId');
                
                players.forEach(player => {
                    const option1 = document.createElement('option');
                    option1.value = player.id;
                    option1.textContent = `${player.name} (${player.elo_rating} ELO)`;
                    winnerSelect.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = player.id;
                    option2.textContent = `${player.name} (${player.elo_rating} ELO)`;
                    loserSelect.appendChild(option2);
                });
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }
        
        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                winnerId: parseInt(formData.get('winnerId')),
                loserId: parseInt(formData.get('loserId')),
                winnerScore: parseInt(formData.get('winnerScore')),
                loserScore: parseInt(formData.get('loserScore'))
            };
            
            if (data.winnerId === data.loserId) {
                showMessage('Winner and loser cannot be the same player', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/report-match', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Match recorded! ELO change: +${result.ratingChange}`, 'success');
                    e.target.reset();
                    setTimeout(() => window.location.href = '/leaderboard', 2000);
                } else {
                    showMessage(result.error || 'Failed to report match', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('hidden', 'message-success', 'message-error');
            messageDiv.classList.add(`message-${type}`);
            messageDiv.textContent = text;
        }
        
        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/';
        }
        
        checkAuth();
        loadPlayers();
    </script>
</body>
</html>
