<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Pairings - The Swyftx Slam</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/theme.js"></script>
    <script>
        // Format date to AEST timezone
        function formatDateAEST(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-AU', { 
                timeZone: 'Australia/Brisbane',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-brand" onclick="triggerEasterEgg()">üèì The Swyftx Slam</div>
            <div class="nav-links">
                <a href="/feed">Feed</a>
                <a href="/leaderboard">Leaderboard</a>
                <a href="/profile">Profile</a>
                <a href="/pairings">Pairings</a>
                <a href="/report">Report Match</a>
                <span id="adminLink"></span>
                <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">‚òÄÔ∏è</button>
                <span class="nav-username" id="username"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        
        <div class="card">
            <h1>üéØ Current Match Pairings</h1>
            <p style="color: #666; margin-bottom: 30px;">Your scheduled matches for this round</p>
            
            <div id="loading" class="loading">Loading pairings...</div>
            <div id="pairingsContent" class="hidden"></div>
        </div>
    </div>
    
    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = '/login';
                    return;
                }
                
                if (data.isAdmin) {
                    document.getElementById("adminLink").innerHTML = "<a href=\"/admin\">Admin</a>";
                }
                
                document.getElementById('username').textContent = data.username;
            } catch (error) {
                window.location.href = '/login';
            }
        }
        
        async function loadPairings() {
            try {
                const response = await fetch('/api/pairings');
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                const content = document.getElementById('pairingsContent');
                content.classList.remove('hidden');
                
                if (!data.pairings || data.pairings.length === 0) {
                    content.innerHTML = `
                        <div class="message message-info">
                            <p>${data.message || 'No active pairings. Check back on Wednesday or Friday at 9 AM!'}</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                
                if (data.round) {
                    html += `
                        <div class="message message-info" style="margin-bottom: 20px;">
                            <strong>Round ${data.round.id}</strong> - Started: ${formatDateAEST(data.round.week_start)}
                        </div>
                    `;
                }
                
                data.pairings.forEach((pairing, index) => {
                    let resultHtml = '';
                    if (pairing.completed && pairing.winner_id) {
                        const player1Won = pairing.winner_id === pairing.player1_id;
                        const player1Score = player1Won ? pairing.winner_score : pairing.loser_score;
                        const player2Score = player1Won ? pairing.loser_score : pairing.winner_score;
                        
                        resultHtml = `
                            <div style="text-align: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
                                <div style="color: #28a745; font-weight: 600; margin-bottom: 8px;">‚úÖ Final Score</div>
                                <div style="font-size: 1.2em; font-weight: bold; color: #333;">
                                    ${player1Score} - ${player2Score}
                                </div>
                                <div style="margin-top: 5px; color: #666;">
                                    Winner: ${player1Won ? pairing.player1_name : pairing.player2_name}
                                </div>
                            </div>
                        `;
                    } else {
                        resultHtml = '<div style="text-align: center; color: #666; margin-top: 10px;">‚è≥ Pending</div>';
                    }
                    
                    html += `
                        <div class="pairing-card">
                            <h3 style="margin-bottom: 15px; color: #667eea;">Match ${index + 1}</h3>
                            <div class="pairing-players">
                                <div class="pairing-player">
                                    <div style="font-size: 1.3em; font-weight: bold; margin-bottom: 5px;">
                                        ${pairing.player1_name}
                                    </div>
                                    <div style="color: #667eea; font-weight: 600;">
                                        ${pairing.player1_elo} ELO
                                    </div>
                                </div>
                                <div class="vs">VS</div>
                                <div class="pairing-player">
                                    <div style="font-size: 1.3em; font-weight: bold; margin-bottom: 5px;">
                                        ${pairing.player2_name}
                                    </div>
                                    <div style="color: #667eea; font-weight: 600;">
                                        ${pairing.player2_elo} ELO
                                    </div>
                                </div>
                            </div>
                            ${resultHtml}
                        </div>
                    `;
                });
                
                html += `
                    <div style="text-align: center; margin-top: 30px;">
                        <a href="/report" class="btn">Report Match Result ‚Üí</a>
                    </div>
                `;
                
                content.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading pairings:', error);
                document.getElementById('loading').textContent = 'Error loading pairings';
            }
        }
        
        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/';
        }
        
        checkAuth();
        loadPairings();
    </script>
</body>
</html>
