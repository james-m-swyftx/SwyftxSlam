<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Swyftx Slam</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/theme.js"></script>
</head>
<body>
    <div class="container">
        <div style="text-align: right; margin-bottom: 20px;">
            <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">‚òÄÔ∏è</button>
        </div>
        <div class="card" style="max-width: 500px; margin: 50px auto;">
            <h1 class="text-center">üèì Register</h1>
            <p class="text-center" style="color: #666; margin-bottom: 30px;">
                Join The Swyftx Slam
            </p>
            
            <div id="message" class="hidden"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                
                <div class="form-group">
                    <label>Player Name</label>
                    <input type="text" name="name" placeholder="Your display name" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                
                <button type="submit" style="width: 100%;">Register</button>
                
                <p class="text-center" style="margin-top: 20px;">
                    Already have an account? 
                    <a href="/login" style="text-decoration: none; font-weight: 600;">Login</a>
                </p>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                const messageDiv = document.getElementById('message');
                messageDiv.classList.remove('hidden', 'message-success', 'message-error');
                
                if (response.ok) {
                    messageDiv.classList.add('message-success');
                    messageDiv.textContent = 'Registration successful! Redirecting...';
                    setTimeout(() => window.location.href = '/profile', 1500);
                } else {
                    messageDiv.classList.add('message-error');
                    messageDiv.textContent = result.error || 'Registration failed';
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.classList.remove('hidden');
                messageDiv.classList.add('message-error');
                messageDiv.textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
